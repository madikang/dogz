<!DOCTYPE html>
<html>
  <head>
    <title>Sculpting Realitiesâ€“House</title>
    <meta name="description" content="Sculpting Realities day 1 Demo">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script>  </script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    
   <script>
  AFRAME.registerComponent("click-listener", {
    init: function() {
      this.el.addEventListener("click", function(e) {
        console.log(e.target)
        e.target.setAttribute('scale', {x: 2, y: 2, z: 2});
        });
      this.el.addEventListener("mouseenter", function(e) {
        console.log(e.target)
        e.target.setAttribute('scale', {x: 1.5, y: 1.5, z: 1.5});
        });
      this.el.addEventListener("mouseleave", function(e) {
        console.log(e.target)
        e.target.setAttribute('scale', {x: 1, y: 1, z: 1});
        });
      }
  });
</script>

  </head>
  
  
  
  <body>
    
    <a-scene>
      <a-entity environment="preset: forest;"></a-entity>
       <! animation="property:position; to: x x x; dur:x; easing:linear; loop:true" >
      
        
<a-entity id="dog" position="1 0.05 5"
